<!DOCTYPE html>
<html>

<body>

    <table border="3" title="Player Setup">
        <tr align="center">
            <td colspan="2">
                Player Setup
            </td>
        </tr>
        <tr>
            <td>
                <table border="3">
                    <tr>
                        <td>Player Name:</td>
                        <td colspan="2">
                            <input type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Home Terrain:</td>
                        <td colspan="2" align="center">
                            <input type="button" value="&laquo;" />
                            Terrain A
                            <input type="button" value="&raquo;" />
                        </td>
                    </tr>
                    <tr>
                        <td>Proposed Frontier Terrain:</td>
                        <td colspan="2" align="center">
                            <input type="button" value="&laquo;" />
                            Terrain B
                            <input type="button" value="&raquo;" />
                        </td>
                    </tr>
                    <tr>
                        <td>Home Army:</td>
                        <td>Name: <input type="text" /></td>
                        <td align="center">
                            Points: <input type="button" value="&laquo;" />
                            0
                            <input type="button" value="&raquo;" />
                        </td>
                    </tr>
                    <tr>
                        <td>Campaign Army:</td>
                        <td>Name: <input type="text" /></td>
                        <td align="center">
                            Points: <input type="button" value="&laquo;" />
                            0
                            <input type="button" value="&raquo;" />
                        </td>
                    </tr>
                    <tr>
                        <td>Horde Army:</td>
                        <td>Name: <input type="text" /></td>
                        <td align="center">
                            Points: <input type="button" value="&laquo;" />
                            0
                            <input type="button" value="&raquo;" />
                        </td>
                    </tr>
                </table>
            </td>
            <td colspan="2">Info (Help Panel)</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Back" />
                <input type="button" value="Next Player" />
            </td>
        </tr>
    </table>

    <p></p>

    <table border="3" title="Welcome Screen">
        <tr align="center">
            <td colspan="2">
                Welcome to Dragon Dice!
            </td>
        </tr>
        <tr>
            <td>
                <table border="3">
                    <tr>
                        <td>Select Number of Players:</td>
                        <td>
                            <input type="button" value="2" />
                            <input type="button" value="3" />
                            <input type="button" value="4" />
                        </td>
                    </tr>
                    <tr>
                        <td>Select Army Point Value:</td>
                        <td>
                            <input type="button" value="15" />
                            <input type="button" value="24" />
                            <input type="button" value="30" />
                            <input type="button" value="36" />
                            <input type="button" value="60" />
                        </td>
                    </tr>

                </table>
            </td>
            <td>Info (Help Panel)</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type=" button" value="Proceed to Player Setup" />
            </td>
        </tr>
    </table>

    <p></p>



</body>

</html>
